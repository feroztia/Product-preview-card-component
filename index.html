<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="left">
            <img id="desktop-img" src="/images/image-product-desktop.jpg" alt="chanel gabrielle perfume">
            <img id="mobile-img" src="/images/image-product-mobile.jpg" alt="chanel gabrielle perfume">
        </div>
        <div id="right">
            <h4>Perfume</h4>
            <h2>Gabrielle Essence Eau De Parfum</h2>
            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                Perfumer-Creator for the House of CHANEL.</p>
            <ul id="prices">
                <li id="discount-price">$149.99</li>
                <li id="old-price">$169.99</li>
            </ul>
            <div id="btn">
                <a href="">
                    <ul id="btn-items">
                        <li><img src="/images/icon-cart.svg" alt="" id="icon"></li>
                        <li>Add to Cart</li>
                    </ul>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
